<template name="configureLoginServiceDialogForNest">
  <p>
    First, you'll need to register your app on Nest. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://developer.nest.com/clients" target="_blank">https://developer.nest.com/clients</a>
    </li>
    <li>
      Set Redirect URI to: <span class="url">{{siteUrl}}_oauth/nest</span>
    </li>
    <li>
      Click "Create client".
    </li>
  </ol>
</template>
